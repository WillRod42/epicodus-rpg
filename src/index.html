<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Document</title>
</head>
<body>
  <div id="battle-screen">
    <div></div>
    <div id="inventory-screen"></div>
    <div id="character">
      <div id="character-hp"></div>
      <img src="./assets/images/character.png" alt="character">
      <button id="character-attack" class="btn btn-primary">Attack</button>
      <button id="character-runaway" class="btn btn-primary">Run away</button>
      <p><span id="character-name"></span></p>
    </div>
    <div id="monster">
      <div id="monster-hp"></div>
      <img src="./assets/images/enemy.png" alt="monster">
      <p><span id="monster-name"></span></p>
    </div>
    <div id="shop-screen">
      <div id="gold"></div>
      <label>Shop: </label>
      <div id="shop-inventory"></div>
      <label>Inventory: </label>
      <div id="character-inventory"></div>
      <label>Equipment: </label>
      <div id="equippedItems"></div>
      <button id="equip-item" class="btn btn-primary">Equip/Unequip</button>
      <button id="sell-item" class="btn btn-primary">Sell</button>
    </div>
    <div id="game-over">

    </div>
  </div>
</body>
</html>
